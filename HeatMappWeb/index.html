<!DOCTYPE html>
<html>
	<head>
		<title>Simple Map</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/jquery-ui.css" />
		<link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Indie+Flower'>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
		<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script>
			var map;
			var heatmap = null;
			var heatmapData = [
				new google.maps.LatLng(37.782, -122.447),
				new google.maps.LatLng(37.782, -122.445),
				new google.maps.LatLng(37.782, -122.443),
				new google.maps.LatLng(37.782, -122.441),
				new google.maps.LatLng(37.782, -122.439),
				new google.maps.LatLng(37.782, -122.437),
				new google.maps.LatLng(37.782, -122.435),
				new google.maps.LatLng(37.785, -122.447),
				new google.maps.LatLng(37.785, -122.445),
				new google.maps.LatLng(37.785, -122.443),
				new google.maps.LatLng(37.785, -122.441),
				new google.maps.LatLng(37.785, -122.439),
				new google.maps.LatLng(37.785, -122.437),
				new google.maps.LatLng(37.785, -122.435)
			];
			function initialize() 
			{
				var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

				map = new google.maps.Map(document.getElementById('map_canvas'), {
					center: sanFrancisco,
					zoom: 13,
					mapTypeId: google.maps.MapTypeId.SATELLITE
				});
				runHeatmap();
			}
			function runHeatmap() 
			{
			    var pointArray = new google.maps.MVCArray(heatmapData);
			    if (!heatmap) {
			        heatmap = new google.maps.visualization.HeatmapLayer({
			            data: pointArray,
			            map: map
			        });
			    } else {
			        heatmap.setData(pointArray);
			    }
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
	<div id="header">
		<h1>HeatMapp</h1>
		<img id="google_sign_in" src="assets/images/Red-signin_Long_base_44dp.png">
	</div>
	<div id="date_picker">
		<div id="left_date_picker">
			<img border="0" src="assets/images/calendar2.png" alt="Enter Date" id="date_calendar" align="absmiddle" />
			<input type='text' name='date_field' id='date_field' value='' >
			<script type="text/javascript">
				$(function() {
				    $( "#date_field" ).datepicker();
				});
			</script>
			<img border="0" src="assets/images/reloj.png" alt="Enter Time" id="time" align="absmiddle" />
			<input type='text' name='hours' id='hours_field' value='' > :
			<input type='text' name='minutes' id='minutes_field' value='' >
		</div>
	</div>
		<div id="map_canvas" class="map"></div>
		<div id=""></div>
	</body>
</html>
